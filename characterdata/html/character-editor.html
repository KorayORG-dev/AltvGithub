    <title>Character Creator</title>
    <style>
        .menu {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .menu-button {
            width: 60px;
            height: 70px;
            background: linear-gradient(135deg, rgba(136, 136, 136, 0.5) 0%, rgba(85, 85, 85, 0.5) 100%);
            border: 2px solid #fff;
            box-shadow: 0px 0px 10px #fff;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            text-align: center;
            line-height: 1;
            cursor: pointer;
            transition: background 0.3s ease;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        #identity:hover,
        #personal-features:hover,
        #body:hover,
        #style:hover,
        #clothes:hover,
        #tattoo:hover,
        #save:hover {
            background: linear-gradient(135deg, rgba(85, 85, 85, 0.5) 0%, rgba(51, 51, 51, 0.5) 100%);
        }
        .icon,
        .body-icon {
            fill: #fff;
            width: 20px;
            height: 20px;
            vertical-align: top;
            margin-bottom: 5px;
        }
        .body-icon {
            fill: #fff;
            width: 24px;
            height: 24px;
            vertical-align: top;
            margin-bottom: 5px;
            filter: brightness(1.5);
        }
    </style>
</head>
